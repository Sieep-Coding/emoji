<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Emoji Directory</h1>
        <p class="text-center">Just Copy and Paste!</p>
        <div class="row mt-3">
            <div class="col-md-6 mx-auto">
                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search emojis..." id="searchInput">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="emojiList" class="row mt-3">
            {{range .}}
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text">{{.Emoji}}</p>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12/dist/htmx.min.js" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('searchInput').value;
            htmx.ajax('GET', '/search?q=' + encodeURIComponent(query), null, {target: 'emojiList'});
        });
    </script>
</body>
</html>
